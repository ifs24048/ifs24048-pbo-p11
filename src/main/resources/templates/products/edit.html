<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Produk - Mimi's Bakery</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">
                <i class="fas fa-birthday-cake me-2"></i>Mimi's Bakery
            </a>
            <div class="navbar-nav ms-auto">
                <a th:href="@{/products}" class="nav-link">
                    <i class="fas fa-arrow-left me-1"></i>Kembali ke Daftar
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-header bg-warning text-white">
                        <h4 class="mb-0">
                            <i class="fas fa-edit me-2"></i>Edit Produk: 
                            <span th:text="${product.productName}">Nama Produk</span>
                        </h4>
                    </div>
                    <div class="card-body">
                        <!-- Current Image -->
                        <div class="text-center mb-4" th:if="${product.imageUrl}">
                            <img th:src="${product.imageUrl}" alt="Product Image" 
                                 class="img-fluid rounded shadow" style="max-height: 200px;">
                            <p class="text-muted mt-2">Gambar saat ini</p>
                        </div>
                        
                        <form th:action="@{/products/update/{id}(id=${product.id})}" method="post">
                            <!-- Product Name -->
                            <div class="mb-3">
                                <label for="productName" class="form-label">
                                    <i class="fas fa-tag me-2"></i>Nama Produk *
                                </label>
                                <input type="text" class="form-control" id="productName" 
                                       name="productName" th:value="${product.productName}" required>
                            </div>

                            <!-- Category -->
                            <div class="mb-3">
                                <label for="category" class="form-label">
                                    <i class="fas fa-list me-2"></i>Kategori *
                                </label>
                                <select class="form-select" id="category" name="category" required>
                                    <option value="">Pilih Kategori</option>
                                    <option th:selected="${product.category == 'Kue'}" value="Kue">Kue</option>
                                    <option th:selected="${product.category == 'Roti'}" value="Roti">Roti</option>
                                    <option th:selected="${product.category == 'Pastry'}" value="Pastry">Pastry</option>
                                    <option th:selected="${product.category == 'Cookies'}" value="Cookies">Cookies</option>
                                    <option th:selected="${product.category == 'Donat'}" value="Donat">Donat</option>
                                    <option th:selected="${product.category == 'Pie'}" value="Pie">Pie</option>
                                    <option th:selected="${product.category == 'Tart'}" value="Tart">Tart</option>
                                </select>
                            </div>

                            <!-- Price and Stock -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="price" class="form-label">
                                        <i class="fas fa-money-bill-wave me-2"></i>Harga (Rp) *
                                    </label>
                                    <input type="number" class="form-control" id="price" 
                                           name="price" th:value="${product.price}" 
                                           min="0" step="100" required>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="stock" class="form-label">
                                        <i class="fas fa-boxes me-2"></i>Stok *
                                    </label>
                                    <input type="number" class="form-control" id="stock" 
                                           name="stock" th:value="${product.stock}" 
                                           min="0" required>
                                </div>
                            </div>

                            <!-- PERBAIKAN: TAMBAH INPUT UNTUK soldCount -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="soldCount" class="form-label">
                                        <i class="fas fa-chart-line me-2"></i>Jumlah Terjual
                                    </label>
                                    <input type="number" class="form-control" id="soldCount" 
                                           name="soldCount" th:value="${product.soldCount}" 
                                           min="0">
                                    <small class="text-muted">Update jumlah yang sudah terjual</small>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <div class="form-check form-switch mt-4 pt-2">
                                        <input class="form-check-input" type="checkbox" 
                                               id="isAvailable" name="isAvailable" 
                                               th:checked="${product.isAvailable}">
                                        <label class="form-check-label" for="isAvailable">
                                            <i class="fas fa-check-circle me-2"></i>Produk Tersedia
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <!-- Description -->
                            <div class="mb-3">
                                <label for="description" class="form-label">
                                    <i class="fas fa-file-alt me-2"></i>Deskripsi Produk
                                </label>
                                <textarea class="form-control" id="description" name="description" 
                                          rows="4" th:text="${product.description}"></textarea>
                            </div>

                            <!-- Buttons -->
                            <div class="d-flex justify-content-between">
                                <a th:href="@{/products}" class="btn btn-outline-secondary">
                                    <i class="fas fa-times me-2"></i>Batal
                                </a>
                                <div>
                                    <a th:href="@{/products/update-sales/{id}(id=${product.id})}" 
                                       class="btn btn-info me-2">
                                        <i class="fas fa-chart-bar me-2"></i>Update Penjualan
                                    </a>
                                    <button type="submit" class="btn btn-warning">
                                        <i class="fas fa-save me-2"></i>Update Produk
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="mt-5">
        <div class="container py-4">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="mb-0">&copy; 2025 Mimi's Bakery. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
