<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Mimi's Bakery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header" style="background: linear-gradient(135deg, #28a745, #20c997);">
                <h1><i class="fas fa-birthday-cake me-2"></i>Mimi's Bakery</h1>
                <p class="mb-0">Daftar Akun Baru</p>
            </div>
            
            <div class="auth-body">
                <div th:if="${error}" class="alert alert-danger">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${error}"></span>
                </div>
                
                <form th:action="@{/register}" method="post">
                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fas fa-user me-1"></i>Nama Lengkap
                        </label>
                        <input type="text" name="name" class="form-control" required 
                               placeholder="Masukkan nama lengkap Anda">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fas fa-envelope me-1"></i>Email
                        </label>
                        <input type="email" name="email" class="form-control" required 
                               placeholder="Masukkan email Anda">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fas fa-lock me-1"></i>Password
                        </label>
                        <input type="password" name="password" class="form-control" required 
                               placeholder="Masukkan password (minimal 6 karakter)">
                    </div>
                    
                    <button type="submit" class="btn btn-success w-100">
                        <i class="fas fa-user-plus me-1"></i>Daftar
                    </button>
                </form>
                
                <div class="text-center mt-3">
                    <a th:href="@{/login}" class="text-decoration-none">
                        <i class="fas fa-sign-in-alt me-1"></i>Sudah punya akun? Login disini
                    </a>
                </div>
            </div>
            
            <div class="auth-footer">
                <small class="text-muted">
                    <i class="fas fa-shield-alt me-1"></i>
                    Data Anda aman dan terlindungi
                </small>
            </div>
        </div>
    </div>
</body>
</html>
