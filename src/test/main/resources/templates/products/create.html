<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tambah Produk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">Mimi's Bakery</a>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h2><i class="fas fa-plus-circle me-2"></i>Tambah Produk Baru</h2>
        
        <form th:action="@{/products/create}" method="post" enctype="multipart/form-data">
            <div class="row">
                <!-- Basic Info -->
                <div class="col-md-6 mb-3">
                    <label class="form-label"><i class="fas fa-tag me-1"></i>Nama Produk *</label>
                    <input type="text" name="productName" class="form-control" required>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label class="form-label"><i class="fas fa-list me-1"></i>Kategori *</label>
                    <select name="category" class="form-select" required>
                        <option value="">Pilih Kategori</option>
                        <option value="Kue">Kue</option>
                        <option value="Roti">Roti</option>
                        <option value="Pastry">Pastry</option>
                        <option value="Cookies">Cookies</option>
                        <option value="Donat">Donat</option>
                        <option value="Pie">Pie</option>
                        <option value="Tart">Tart</option>
                    </select>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label"><i class="fas fa-money-bill-wave me-1"></i>Harga (Rp) *</label>
                    <input type="number" name="price" class="form-control" required min="0" step="100">
                </div>
                
                <div class="col-md-6 mb-3">
                    <label class="form-label"><i class="fas fa-boxes me-1"></i>Stok Awal *</label>
                    <input type="number" name="stock" class="form-control" required min="0">
                </div>
            </div>
            
            <!-- PERBAIKAN: TAMBAH INPUT UNTUK soldCount -->
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label"><i class="fas fa-chart-line me-1"></i>Terjual Awal</label>
                    <input type="number" name="soldCount" class="form-control" value="0" min="0">
                    <small class="text-muted">Isi jika produk sudah terjual sebelumnya</small>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label class="form-label"><i class="fas fa-image me-1"></i>Gambar Produk</label>
                    <input type="file" name="imageFile" class="form-control" accept="image/*">
                </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-file-alt me-1"></i>Deskripsi</label>
                <textarea name="description" class="form-control" rows="3" placeholder="Deskripsi produk..."></textarea>
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" name="isAvailable" class="form-check-input" checked id="isAvailable">
                <label class="form-check-label" for="isAvailable">
                    <i class="fas fa-check-circle me-1"></i>Tersedia untuk dijual
                </label>
            </div>
            
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save me-1"></i>Simpan Produk
                </button>
                <a th:href="@{/products}" class="btn btn-secondary">
                    <i class="fas fa-times me-1"></i>Batal
                </a>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
