<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Produk - Mimi's Bakery</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">
                <i class="fas fa-birthday-cake me-2"></i>Mimi's Bakery
            </a>
            <div class="navbar-nav ms-auto">
                <a th:href="@{/products}" class="nav-link">
                    <i class="fas fa-arrow-left me-1"></i>Kembali ke Daftar
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-header bg-info text-white">
                        <h4 class="mb-0">
                            <i class="fas fa-info-circle me-2"></i>Detail Produk
                        </h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <!-- Product Image -->
                            <div class="col-md-5 text-center mb-4 mb-md-0">
                                <div class="product-image-container">
                                    <img th:if="${product.imageUrl}" 
                                         th:src="${product.imageUrl}" 
                                         alt="Product Image" 
                                         class="img-fluid rounded shadow mb-3"
                                         style="max-height: 300px;">
                                    <div th:unless="${product.imageUrl}" class="no-image-large">
                                        <i class="fas fa-image fa-5x text-muted"></i>
                                        <p class="mt-3 text-muted">Tidak ada gambar</p>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Product Details -->
                            <div class="col-md-7">
                                <h3 th:text="${product.productName}" class="mb-3"></h3>
                                
                                <div class="row mb-3">
                                    <div class="col-6">
                                        <label class="text-muted">Kategori</label>
                                        <p>
                                            <span class="badge bg-secondary" th:text="${product.category}"></span>
                                        </p>
                                    </div>
                                    <div class="col-6">
                                        <label class="text-muted">Status</label>
                                        <p>
                                            <span th:if="${product.isAvailable}" class="badge bg-success">
                                                <i class="fas fa-check me-1"></i> Tersedia
                                            </span>
                                            <span th:unless="${product.isAvailable}" class="badge bg-secondary">
                                                <i class="fas fa-times me-1"></i> Habis
                                            </span>
                                        </p>
                                    </div>
                                </div>
                                
                                <div class="row mb-3">
                                    <div class="col-6">
                                        <label class="text-muted">Harga</label>
                                        <h4 class="text-success">
                                            Rp <span th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')}"></span>
                                        </h4>
                                    </div>
                                    <div class="col-6">
                                        <label class="text-muted">Stok Tersedia</label>
                                        <h4 th:class="${product.stock <= 10 ? 'text-danger' : 'text-success'}">
                                            <span th:text="${product.stock}"></span> pcs
                                        </h4>
                                    </div>
                                </div>
                                
                                <div class="row mb-3">
                                    <div class="col-6">
                                        <label class="text-muted">Terjual</label>
                                        <p class="h5" th:text="${product.soldCount}">0</p>
                                    </div>
                                    <div class="col-6">
                                        <label class="text-muted">Dibuat Pada</label>
                                        <p th:text="${#temporals.format(product.createdAt, 'dd MMM yyyy HH:mm')}"></p>
                                    </div>
                                </div>
                                
                                <div class="mb-4">
                                    <label class="text-muted">Deskripsi</label>
                                    <div class="description-box p-3 bg-light rounded">
                                        <p th:text="${product.description ?: 'Tidak ada deskripsi'}"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card-footer">
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/products}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Kembali
                            </a>
                            <div>
                                <a th:href="@{/products/edit/{id}(id=${product.id})}" 
                                   class="btn btn-warning me-2">
                                    <i class="fas fa-edit me-2"></i>Edit
                                </a>
                                <a th:href="@{/products/edit-image/{id}(id=${product.id})}" 
                                   class="btn btn-secondary me-2">
                                    <i class="fas fa-image me-2"></i>Ubah Gambar
                                </a>
                                <a th:href="@{/products/delete/{id}(id=${product.id})}" 
                                   class="btn btn-danger"
                                   onclick="return confirm('Yakin ingin menghapus produk ini?')">
                                    <i class="fas fa-trash me-2"></i>Hapus
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="mt-5">
        <div class="container py-4">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="mb-0">&copy; 2025 Mimi's Bakery. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .no-image-large {
            width: 300px;
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            border-radius: 10px;
            border: 3px dashed #dee2e6;
            margin: 0 auto;
        }
        
        .description-box {
            min-height: 100px;
        }
    </style>
</body>
</html>
