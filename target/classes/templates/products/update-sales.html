<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Penjualan - Mimi's Bakery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">
                <i class="fas fa-birthday-cake me-2"></i>Mimi's Bakery
            </a>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="card shadow">
            <div class="card-header bg-info text-white">
                <h4 class="mb-0">
                    <i class="fas fa-chart-line me-2"></i>Update Jumlah Terjual
                </h4>
            </div>
            
            <div class="card-body">
                <!-- Product Info -->
                <div class="row mb-4">
                    <div class="col-md-4 text-center">
                        <div th:if="${product.imageUrl}" class="mb-3">
                            <img th:src="${product.imageUrl}" 
                                 alt="Product Image" 
                                 class="img-fluid rounded" 
                                 style="max-height: 150px;">
                        </div>
                        <div th:unless="${product.imageUrl}" class="mb-3">
                            <div class="bg-light rounded p-4">
                                <i class="fas fa-image fa-3x text-muted"></i>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-8">
                        <h4 th:text="${product.productName}"></h4>
                        <p>
                            <span class="badge bg-secondary" th:text="${product.category}"></span>
                        </p>
                        <div class="row">
                            <div class="col-6">
                                <p class="mb-1"><strong>Stok:</strong></p>
                                <h5 th:text="${product.stock} + ' pcs'"></h5>
                            </div>
                            <div class="col-6">
                                <p class="mb-1"><strong>Terjual Saat Ini:</strong></p>
                                <h5 th:text="${product.soldCount}" class="text-success"></h5>
                            </div>
                        </div>
                        <p class="text-muted mt-2">
                            <i class="fas fa-info-circle me-1"></i>
                            Harga: Rp <span th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')}"></span>
                        </p>
                    </div>
                </div>
                
                <!-- Update Form -->
                <form th:action="@{/products/update-sales/{id}(id=${product.id})}" method="post" id="salesForm">
                    <div class="mb-4">
                        <label for="soldCount" class="form-label fw-bold">
                            <i class="fas fa-arrow-up me-2"></i>Masukkan Jumlah Terjual Baru
                        </label>
                        <input type="number" id="soldCount" name="soldCount" 
                               class="form-control form-control-lg" 
                               th:value="${product.soldCount}" 
                               min="0" required>
                        <div class="form-text">
                            <i class="fas fa-lightbulb me-1"></i>
                            Masukkan total yang sudah terjual (bukan tambahan)
                        </div>
                    </div>
                    
                    <!-- Example -->
                    <div class="alert alert-warning">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <strong>Contoh:</strong><br>
                        Jika sebelumnya terjual 10 dan hari ini terjual 5 lagi, 
                        masukkan <strong>15</strong> (total yang terjual).
                    </div>
                    
                    <!-- Buttons -->
                    <div class="d-flex justify-content-between">
                        <a th:href="@{/products}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Kembali ke Daftar
                        </a>
                        <div>
                            <a th:href="@{/products/detail/{id}(id=${product.id})}" 
                               class="btn btn-outline-info me-2">
                                <i class="fas fa-eye me-2"></i>Lihat Detail
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save me-2"></i>Simpan Perubahan
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Validasi input
        document.getElementById('salesForm').addEventListener('submit', function(e) {
            const input = document.getElementById('soldCount');
            const newSold = parseInt(input.value);
            
            if (newSold < 0) {
                e.preventDefault();
                alert('Jumlah terjual tidak boleh negatif!');
                input.focus();
                return false;
            }
            
            return true;
        });
    </script>
</body>
</html>
